
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Takeyours | Identity Verification</title>
  <link rel="stylesheet" href="identity-verification.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    .ty-verify-wrapper {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    .ty-title {
      font-size: 28px;
      text-align: center;
      color: #2ecc71; /* green */
    }
    .ty-note {
      text-align: center;
      color: #888;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .ty-section {
      margin-bottom: 30px;
    }
    .ty-section h2 {
      margin-top: 0;
      color: #3498db; /* green-blue */
    }
    .ty-file-upload label {
      display: block;
      margin-top: 10px;
    }
    .ty-progress-container {
      height: 10px;
      background-color: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }
    .ty-progress-bar {
      height: 100%;
      width: 0%;
      background-color: #2ecc71;
      transition: width 0.5s ease;
    }
    .ty-buttons button,
    .ty-submit {
      margin: 10px 5px 0 0;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .ty-buttons button:disabled,
    .ty-submit:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    .ty-status-text {
      margin-top: 20px;
      font-weight: bold;
      color: #cc0000;
    }

    /* Spinner */
    #uploadSpinner {
      display: none;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2ecc71;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="ty-verify-wrapper">
    <h1 class="ty-title">Takeyours</h1>
    <p class="ty-note">Information provided on this page is private and secure.</p>

    <div class="ty-section">
      <h2>Identity Verification</h2>
      <p>Please upload front and back photos of your ID card:</p>
      <ul>
        <li>Ensure good lighting and no reflections</li>
        <li>Upload clear and focused images</li>
      </ul>

      <div class="ty-file-upload">
        <label>Front of ID:</label>
        <input type="file" id="idFront" accept="image/*" required>
        <label>Back of ID:</label>
        <input type="file" id="idBack" accept="image/*" required>
      </div>
    </div>

    <div class="ty-section">
      <h2>Liveness Check</h2>
      <p id="ty-instruction">Please follow the instructions during recording</p>
      <video id="preview" autoplay muted playsinline style="width:100%; height:auto; background:#000; border-radius: 5px;"></video>
      <div class="ty-progress-container">
        <div class="ty-progress-bar" id="progressBar"></div>
      </div>
      <div class="ty-buttons">
        <button id="startBtn">Start</button>
        <button id="retakeBtn" disabled>Retake</button>
        <button id="uploadBtn" disabled>Upload</button>
      </div>
    </div>

    <button id="submitBtn" class="ty-submit">Submit</button>
    <div id="uploadSpinner"></div>
    <p id="statusText" class="ty-status-text"></p>
  </div>

  <script src="config.js"></script>
  <script src="identity-verification.js"></script>
</body>
</html>
